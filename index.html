<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon.png">  
  <link rel="stylesheet" href="style/style.css">
  <title>Fylo data storage component</title>
<body>
    <main>
      <div class="main_card-principal">
        <img src="/images/logo.svg" alt="logo-header" class="main_card-principal__logo">
        <div class="main_card-principal__icons">
          <a href="#" ><img src="/images/icon-document.svg" alt=""></a>
          <a href="#" ><img src="/images/icon-folder.svg" alt=""></a>
          <a href="#" ><img src="/images/icon-upload.svg" alt=""></a>
        </div>
      </div>
      <div class="main_card-secondaire">
        <p class="main_card-secondaire__text">You've used <strong>815 GB</strong> of your storage</p>
        <div class="main_card-secondaire__progress-bar">
          <div class="main_card-secondaire__progress-bar__gradient-bar">
            <div class="gradient-bar__circle"></div>
          </div>
        </div>
        <div class="main_card-secondaire__box-gb">
          <span class="null-number">0 GB</span>
          <span class="whole-number">1000 GB</span>
        </div>
        <button><strong>185 </strong>GB <span>LEFT</span></button>
      </div>
    </main>
</body>
</html>
